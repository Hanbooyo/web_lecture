<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            margin: 0 auto;
            padding: 100px;
            text-align: left;
            width: 800px;
            font-family: monospace;
            background-color: rgb(216, 255, 250);
        }
        form>p {
            font-weight: 900;
            font-size: 25px;
        }
        form input {
            width: 200px;
            height: 60px;
            font-size: 30px;
        }

    </style>
    <title>POST test</title>
</head>
<body>
    <form action="/test" method="post">
        <p>이름 : <input type="text" id="input" name="input" /></p>
        <p>이름을 입력하고 제출버튼을 누르세요. <input type="submit" value="제출" onclick="alert('제출완료')"/> </p>
    </form>
</body>
</html>
